<!DOCTYPEDOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mcorucu Color Palette Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="main-container">
        <div class="container">
            <h1 class="text-center mb-3">mcorucu Color Palette Generator</h1>
            <div class="color-samples text-center mb-4">
                <!-- Add color samples here -->
            </div>
            <div class="row">
                <!-- Color input form -->
                <div class="col-12 mb-4">
                    <form id="color-input-form">
                        <label for="base-color" class="form-label">Base color (hexadecimal):</label>
                        <input type="text" class="form-control" id="base-color" placeholder="#123456" required>
                        <div class="mt-3">
                            <button type="submit" class="btn btn-primary">Generate Palette</button>
                        </div>
                    </form>
                </div>
                <!-- Palette display -->
                <div class="col-12">
                    <div class="row palette-container">
                        <!-- Generated color palette will be displayed here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
